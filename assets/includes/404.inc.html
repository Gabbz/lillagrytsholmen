<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <title>Åh nej...</title>

        <!-- CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/lillagrytsholmen/assets/css/main.css" />

        <!-- JS -->
        <script src="/lillagrytsholmen/assets/js/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <div class="container">
                    <div class="jumbotron" style="background-color: #999">
                        <h1>Något gick fel och sidan du letade efter verkar inte finnas.</h1>
                        <p><a class="btn btn-default btn-lg" href="http://ts.jonasborg.eu/lillagrytsholmen" role="button">Tillbaka till förstasidan</a></p>
                    </div>
                </div>
            </header>
            

            <div id="main">
                <!-- contact -->
                <article id="contact">
                    <h2 class="major">Kontakta administratör</h2>
                    <form method="post" action="#">
                        <div class="field half first">
                            <label for="name">Namn</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Meddelande</label>
                            <textarea name="message" id="message" rows="4"></textarea>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="special" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </form>
                    <ul class="icons">
                        <li><a href="https://twitter.com/BorgJonas" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="https://www.facebook.com/jonas.borg1337" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                        <li><a href="https://www.instagram.com/jonasborgs/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </article>
            </div>

            <!-- Footer -->
            <footer id="footer">
                    <p class="copyright">&copy; Jonas Borg - 2018 - Frågor? <a href="#contact">Kontakta mig!</a></p>
            </footer>

        </div>
    
        <!-- BG -->
        <div id="bg"></div>


        <script src="/lillagrytsholmen/assets/js/skel.min.js"></script>
        <script src="/lillagrytsholmen/assets/js/util.js"></script>
        
        <script src="/lillagrytsholmen/assets/js/main.js"></script>
        <script src="/lillagrytsholmen/assets/js/snackbar.js"></script>
        <script src="/lillagrytsholmen/assets/js/plugins/sortable.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
